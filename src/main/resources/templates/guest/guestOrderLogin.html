<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게스트 주문 조회</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
  <div th:replace="~{fragments/header :: header}"></div>

  <!-- 게스트 주문 조회 폼 -->
  <main class="d-flex justify-content-center align-items-center vh-50 bg-#EFEDF6">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
      <form method="post" action="/guestOrder">
        <h1 class="h3 mb-3 fw-normal text-center">게스트 주문 조회</h1>

        <!-- 에러 메시지 -->
        <div th:if="${error}" class="alert alert-danger text-center" role="alert">
          <span th:text="${error}"></span>
        </div>

        <!-- 주문 ID 입력 -->
        <div class="form-floating mb-3">
          <input type="number" name="orderId" class="form-control" id="orderId" placeholder="주문 ID" required>
          <label for="orderId">주문 ID</label>
        </div>

        <!-- 주문 비밀번호 입력 -->
        <div class="form-floating mb-3">
          <input type="password" name="guestOrderPassword" class="form-control" id="guestOrderPassword" placeholder="주문 비밀번호" maxlength="60" required>
          <label for="guestOrderPassword">주문 비밀번호</label>
        </div>

        <!-- 제출 버튼 -->
        <button class="w-100 btn-lg btn mt-3" type="submit" style="background-color: #B28DFF; color: white;">확인</button>
      </form>
    </div>
  </main>

  <!-- 풋터 포함 -->
  <div th:replace="~{fragments/footer :: footer}"></div>
</div>
</body>
</html>
