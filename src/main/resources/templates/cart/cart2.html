<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">

</head>
<body>
<div class="container mt-5">

  <div th:replace="fragments/header :: header"></div>

  <form th:action="@{/cart/deleteAll}" method="post">
    <input type="hidden" name="cartId" th:value="${cart != null ? cart.getCartId() : ''}" />
    <button type="submit" class="cart-button">전체 삭제</button>
  </form>


  <hr>

  <div class="cart-list">
    <!-- 도서 목록 반복 렌더링 -->
    <div th:each="cart : ${carts}">
      <div class="checkbox-and-title">
        <input type="checkbox" class="cart-checkbox" th:id="'check' + ${cart.getCartId()}" th:value="${cart.getCartId()}" />
        <span class="book-title" th:text="${cart.getBook().getBookTitle()}">도서 제목</span>
      </div>
      <div class="cart-item" >
        <img th:onclick="'goToBookPage(' + ${cart.getCartId()} + ')'" style="cursor: pointer;" alt="도서 이미지" />
        <div class="cart-book-info">
          <div class="book-title" th:text="${cart.getBook().getBookTitle()}" th:onclick="'goToBookPage(' + ${cart.getCartId()} + ')'" style="cursor: pointer;">도서 제목</div>
          <div class="book-price" th:text="${cart.getBook().getBookPrice()} + '원'">가격</div>
          <div class="book-quantity" th:text="'수량: ' + ${cart.getCartAmount()}">수량</div>
        </div>

        <form th:action="@{/cart/delete}" method="post">
          <input type="hidden" name="cartId" th:value="${cart.getCartId()}" />
          <button type="submit" class="cart-button">삭제</button>
        </form>

      </div>
    </div>
  </div>
  <div class="cart-footer">
    <div class="book-title">배송비</div>
    <div class="book-price">갯수</div>
    <div class="book-quantity">총가격</div>

    <button class="cart-button">
      구매하기
    </button>
  </div>


  <!-- 풋터 -->
  <div th:replace="fragments/footer :: footer"></div>

</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
