<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">


</head>
<body>


<div class="container">

<!-- 헤더 포함 -->
<div th:replace="fragments/header :: header"></div>

  <div class="container-fluid d-flex gap-4 p-4 align-items-start">
    <!-- 사이드 메뉴 바 -->
    <div class="bg-light border rounded p-3" style="width: 250px;">
      <h4 class="text-center">메뉴</h4>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="/mypage/edit">사용자 정보 수정</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/mypage/points">포인트 내역</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/mypage/orders">주문 조회</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/mypage/address">배송지 관리</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/mypage/orders/cancel">취소 주문 내역</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/mypage/returns">반품/교환 내역</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/mypage/reviews">내가 쓴 리뷰</a>
        </li>

      </ul>
    </div>

    <!-- 메인 콘텐츠 영역 -->
    <div class="flex-grow-1 bg-white border rounded p-3">
      <h1 class="text-center mb-4">내 정보</h1>
      <table class="table table-bordered">
        <thead class="table-light">
        <tr>
          <th>항목</th>
          <th>내용</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>아이디</td>
          <td th:text="${member.memberId}"></td>
        </tr>
        <tr>
          <td>이름</td>
          <td th:text="${member.memberName}"></td>
        </tr>
        <tr>
          <td>전화번호</td>
          <td th:text="${member.memberNumber}"></td>
        </tr>
        <tr>
          <td>생년월일</td>
          <td th:text="${member.memberBirthAt}"></td>
        </tr>
        <tr>
          <td>회원 가입일</td>
          <td th:text="${member.memberCreatedAt}"></td>
        </tr>
        <tr>
          <td>마지막 로그인</td>
          <td th:text="${member.memberLastLoginAt}"></td>
        </tr>
        <tr>
          <td>회원 등급</td>
          <td>
            <span th:text="${member.rating.ratingName()}"></span>
            (할인율: <span th:text="${member.rating.ratingPercent()}"></span>%)
          </td>
        </tr>
        <tr>
          <td>회원 상태</td>
          <td th:text="${member.memberStatus.statusName()}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>


  <!-- 풋터 -->
<div th:replace="fragments/footer :: footer"></div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
