<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">

  <style>
    .sidebar {
      position: fixed; /* 화면에 고정 */
      top: 50%; /* 화면의 세로 중간 */
      left: 20px; /* 왼쪽에 고정 */
      width: 200px;
      background-color: #343a40;
      color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 100; /* 다른 콘텐츠보다 위에 오도록 */
      transform: translateY(-50%); /* 상하로 정확히 중앙 정렬 */
    }
    .sidebar h4 {
      text-align: center;
      margin-bottom: 15px;
      color: #f8f9fa;
    }
    .sidebar .nav-link {
      color: #f8f9fa;
      font-size: 14px;
      padding: 8px 10px;
      border-radius: 5px;
    }
    .sidebar .nav-link:hover {
      background-color: #495057;
      text-decoration: none;
    }

    .table {
      width: 50%;
      margin: auto;
    }

  </style>
</head>
<body>



<div class="container">

  <!-- 헤더 -->
  <div th:replace="fragments/header :: header"></div>

  <!-- 사이드 메뉴 바 -->
  <div class="sidebar">
    <h4>메뉴</h4>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" href="/user/edit">사용자 정보 수정</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/points">포인트 내역</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/orders">주문 조회</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/orders/canceled">취소 주문 내역</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/returns">반품/교환 내역</a>
      </li>
    </ul>
  </div>

  <!-- 내 정보 테이블 -->
  <div class="main-content">
    <h1 class="text-center mb-4">My Page</h1>
    <table class="table table-bordered">
      <thead class="table-light">
      <tr>
        <th>항목</th>
        <th>내용</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>아이디</td>
        <td th:text="${member.memberId}"></td>
      </tr>
      <tr>
        <td>이름</td>
        <td th:text="${member.memberName}"></td>
      </tr>
      <tr>
        <td>전화번호</td>
        <td th:text="${member.memberNumber}"></td>
      </tr>
      <tr>
        <td>생년월일</td>
        <td th:text="${member.memberBirthAt}"></td>
      </tr>
      <tr>
        <td>회원 가입일</td>
        <td th:text="${member.memberCreatedAt}"></td>
      </tr>
      <tr>
        <td>마지막 로그인</td>
        <td th:text="${member.memberLastLoginAt}"></td>
      </tr>
      <tr>
        <td>회원 등급</td>
        <td>
          <span th:text="${member.rating.ratingName()}"></span>
          (할인율: <span th:text="${member.rating.ratingPercent()}"></span>%)
        </td>
      </tr>
      <tr>
        <td>회원 상태</td>
        <td th:text="${member.memberStatus.statusName()}"></td>
      </tr>
      </tbody>
    </table>
  </div>


  <!-- 풋터 -->
  <div th:replace="fragments/footer :: footer"></div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
