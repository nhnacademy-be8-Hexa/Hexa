<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>휴면 계정 인증</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* 공통 스타일 유지 */
        .auth-btn {
            background-color: #007BFF; /* 파란색 버튼 */
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            padding: 12px 16px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 헤더 포함 -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- 인증 폼 -->
    <main class="d-flex justify-content-center align-items-center vh-50 bg-light">
        <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
            <form method="post" action="/login/verify">
                <h1 class="h3 mb-3 fw-normal text-center">휴면 계정 인증</h1>

                <!-- 메시지 표시 -->
                <div th:if="${message}" class="alert alert-warning text-center" role="alert">
                    <span th:text="${message}">휴면 계정 인증이 필요합니다.</span>
                </div>

                <!-- 인증 번호 입력 -->
                <div class="form-floating mb-3">
                    <input type="text" name="authCode" class="form-control" id="authCode" placeholder="인증 번호" required pattern="\d{4}" title="4자리 숫자를 입력하세요">
                    <label for="authCode">인증 번호</label>
                </div>

                <!-- 에러 메시지 -->
                <div th:if="${error}" class="alert alert-danger text-center" role="alert">
                    <span th:text="${error}">인증 실패</span>
                </div>

                <!-- 인증 버튼 -->
                <button class="w-100 btn-lg auth-btn btn mt-3" type="submit">인증 완료</button>
            </form>
        </div>
    </main>

    <!-- 풋터 포함 -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>
</body>
</html>
