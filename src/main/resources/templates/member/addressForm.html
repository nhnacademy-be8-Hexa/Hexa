<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 배송지 추가</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 커스텀 CSS -->
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Daum 우편번호 API -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>

<div class="container">
    <!-- 헤더 포함 -->
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container-fluid d-flex gap-4 p-4 align-items-start">
        <!-- 사이드 메뉴 바 -->
        <div class="bg-light border rounded p-3" style="width: 250px;">
            <h4 class="text-center">메뉴</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/mypage/edit">사용자 정보 수정</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mypage/points">포인트 내역</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mypage/orders">주문 조회</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/mypage/address">배송지 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mypage/orders/cancel">취소 주문 내역</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mypage/returns">반품/교환 내역</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mypage/reviews">내가 쓴 리뷰</a>
                </li>
            </ul>
        </div>

        <!-- 메인 콘텐츠 영역 -->
        <div class="flex-grow-1 bg-white border rounded p-3">
            <h1 class="text-center mb-4">새 배송지 추가</h1>
            <form th:action="@{/mypage/address}" method="post" th:object="${addressDTO}">

                <!-- CSRF 토큰 제거 -->

                <div class="mb-3">
                    <label for="addressName" class="form-label">주소 이름</label>
                    <input type="text" class="form-control" id="addressName" th:field="*{addressName}" placeholder="주소 이름" required maxlength="20">
                    <div th:if="${#fields.hasErrors('addressName')}" class="text-danger">
                        <p th:errors="*{addressName}">주소 이름 오류</p>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="zoneCode" class="form-label">우편번호</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="zoneCode" th:field="*{zoneCode}" placeholder="우편번호" readonly required>
                        <button type="button" class="btn btn-outline-secondary" onclick="sample6_execDaumPostcode()">우편번호 찾기</button>
                    </div>
                    <div th:if="${#fields.hasErrors('zoneCode')}" class="text-danger">
                        <p th:errors="*{zoneCode}">우편번호 오류</p>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">주소</label>
                    <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="주소" readonly required maxlength="400">
                    <div th:if="${#fields.hasErrors('address')}" class="text-danger">
                        <p th:errors="*{address}">주소 오류</p>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="addressDetail" class="form-label">상세주소</label>
                    <input type="text" class="form-control" id="addressDetail" th:field="*{addressDetail}" placeholder="상세주소" required maxlength="400">
                    <div th:if="${#fields.hasErrors('addressDetail')}" class="text-danger">
                        <p th:errors="*{addressDetail}">상세주소 오류</p>
                    </div>
                </div>

                <!-- 참고항목 필드 제거 -->

                <!-- 에러 메시지 (컨트롤러에서 추가한 경우) -->
                <div th:if="${errors != null}">
                    <ul class="text-danger">
                        <li th:each="error : ${errors}" th:text="${error}">에러 메시지</li>
                    </ul>
                </div>

                <!-- 성공 메시지 -->
                <div th:if="${successMessage != null}" class="alert alert-success">
                    <p th:text="${successMessage}">성공 메시지</p>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">제출</button>
                    <a th:href="@{/mypage/address}" class="btn btn-secondary">취소</a>
                </div>
            </form>
        </div>
    </div>

    <!-- 풋터 포함 -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                var addr = '';

                if (data.userSelectedType === 'R') {
                    addr = data.roadAddress;
                }
                document.getElementById('zoneCode').value = data.zonecode;
                document.getElementById("address").value = addr;
                document.getElementById("addressDetail").focus();
            }
        }).open();
    }
</script>
</body>
</html>
