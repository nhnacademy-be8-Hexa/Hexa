<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Member Registration</h2>
    <form action="/register" method="post">
        <!-- Member ID -->
        <div class="mb-3">
            <label for="memberId" class="form-label">Member ID</label>
            <input type="text" class="form-control" id="memberId" name="memberId" required minlength="3" maxlength="20">
            <div class="form-text">ID must be between 3 and 20 characters.</div>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="memberPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="memberPassword" name="memberPassword" required minlength="8" maxlength="60">
            <div class="form-text">Password must be between 8 and 20 characters.</div>
        </div>

        <!-- Member Name -->
        <div class="mb-3">
            <label for="memberName" class="form-label">Name</label>
            <input type="text" class="form-control" id="memberName" name="memberName" required minlength="2" maxlength="20">
            <div class="form-text">Name must be between 2 and 20 characters.</div>
        </div>

        <!-- Member Number -->
        <div class="mb-3">
            <label for="memberNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="memberNumber" name="memberNumber" required minlength="10" maxlength="11" pattern="\d*">
            <div class="form-text">Phone number must be 10 to 11 digits.</div>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="memberEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="memberEmail" name="memberEmail" maxlength="320">
            <div class="form-text">Email address (optional, max 320 characters).</div>
        </div>

        <!-- Birth Date -->
        <div class="mb-3">
            <label for="memberBirthAt" class="form-label">Birth Date</label>
            <input type="date" class="form-control" id="memberBirthAt" name="memberBirthAt">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
