<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>


<div class="container">
    <!-- 헤더 포함 -->
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container-fluid d-flex gap-4 p-4 align-items-start">
        <div th:replace="~{fragments/mypage :: mypage}"></div>

        <!-- 메인 콘텐츠 영역 -->
        <div class="flex-grow-1 bg-white border rounded p-3">
            <h1 class="text-center mb-4">내 쿠폰함</h1>
            <table class="table">
                <thead>
                <tr>
                    <th>번호</th>
                    <th>쿠폰 이름</th>
                    <th>쿠폰 정책</th>
                    <th>유효기간</th>
                    <th>삭제</th>
                </tr>
                </thead>
                <tbody id="userCouponTableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- 풋터 -->
    <div th:replace="~{fragments/footer :: footer}"></div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // 페이지 로드 시 쿠폰 리스트 불러오기
        loadCouponList();
    });

    function loadCouponList() {
        fetch('/coupons?couponIds=') // 쿠폰 리스트 API 호출
            .then(response => {
                if (!response.ok) {
                    throw new Error('쿠폰 데이터를 불러오는 데 실패했습니다.');
                }
                return response.json();
            })
            .then(coupons => {
                const tableBody = document.getElementById('couponTableBody');
                tableBody.innerHTML = ''; // 기존 데이터를 비웁니다.

                coupons.forEach((coupon, index) => {
                    const newRow = document.createElement('tr');
                    newRow.innerHTML = `
                        <td>${index + 1}</td>
                        <td><a href="#" onclick="openDetailModal('${coupon.couponId}')">${coupon.couponName}</a></td>
                        <td>${coupon.couponPolicy.couponPolicyName}</td>
                        <td>${coupon.couponDeadline}</td>
                        <td><button class="btn btn-danger btn-sm" onclick="deleteCoupon(this, '${coupon.couponId}', '${coupon.couponName}')">삭제</button></td>
                    `;
                    tableBody.appendChild(newRow);
                });
            })
            .catch(error => {
                console.error('Error loading coupons:', error);
                alert('쿠폰 리스트를 불러오는 중 오류가 발생했습니다.');
            });
    }
</script>
