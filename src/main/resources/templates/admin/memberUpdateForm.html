<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Member Update</h2>

    <form th:action="@{'/admin/members/update/' + ${memberId}}" method="post">
        <input type="hidden" name="memberId" th:value="${memberId}">

        <!-- Name -->
        <div class="mb-3">
            <label for="memberName" class="form-label">Name</label>
            <input type="text" class="form-control" id="memberName" name="memberName"
                   th:value="${updateDTO.memberName}" required>
        </div>

        <!-- Phone Number -->
        <div class="mb-3">
            <label for="memberNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="memberNumber" name="memberNumber"
                   th:value="${updateDTO.memberNumber}" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="memberEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="memberEmail" name="memberEmail"
                   th:value="${updateDTO.memberEmail}">
        </div>

        <!-- Birth Date -->
        <div class="mb-3">
            <label for="memberBirthAt" class="form-label">Birth Date</label>
            <input type="date" class="form-control" id="memberBirthAt" name="memberBirthAt"
                   th:value="${updateDTO.memberBirthAt}">
        </div>

        <!-- Status -->
        <div class="mb-3">
            <label for="statusId" class="form-label">Status</label>
            <select class="form-select" id="statusId" name="statusId">
                <option th:each="status : ${memberStatuses}"
                        th:value="${status.statusId}"
                        th:selected="${status.statusId == updateDTO.statusId}"
                        th:text="${status.statusName}"></option>
            </select>
        </div>

        <!-- Rating -->
        <div class="mb-3">
            <label for="ratingId" class="form-label">Rating</label>
            <select class="form-select" id="ratingId" name="ratingId">
                <option th:each="rating : ${ratings}"
                        th:value="${rating.ratingId}"
                        th:selected="${rating.ratingId == updateDTO.ratingId}"
                        th:text="${rating.ratingName}"></option>
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="/admin/members" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
