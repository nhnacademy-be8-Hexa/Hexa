<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포인트 정책 생성</title>
    <link href="/css/dist/tabler.min.css" rel="stylesheet"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
<div class="container">
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container-fluid d-flex gap-4 p-4 align-items-start">

        <div th:replace="~{fragments/admin :: admin}"></div>

        <div class="col">
            <h1>포인트 정책 생성</h1>

            <form th:action="@{/admin/point}" method="post">
                <div class="mb-3">
                    <label for="policyName" class="form-label">정책 이름</label>
                    <input type="text" class="form-control" id="policyName" th:value="${pointPolicyDTO.pointPolicyName}" name="pointPolicyName" required>
                </div>
                <div class="mb-3">
                    <label for="policyDelta" class="form-label">포인트 증감</label>
                    <input type="number" class="form-control" id="policyDelta" th:value="${pointPolicyDTO.pointDelta}" name="pointDelta" required>
                </div>
                <button type="submit" class="btn btn-primary">생성</button>
            </form>

        </div>

    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</div>
</body>
</html>
