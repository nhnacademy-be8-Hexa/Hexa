<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 상세정보</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
<div class="container">
  <!-- 헤더 -->
  <div th:replace="fragments/header :: header"></div>

  <div class="page-header d-print-none">
    <div class="container-xl">
      <div class="row g-2 align-items-center">
        <div class="col">
          <h1 class="page-title">회원 상세정보</h1>
        </div>
      </div>
    </div>
  </div>

  <!-- 전체 레이아웃 -->
  <div class="container-fluid d-flex gap-4 p-4 align-items-start">
    <!-- 사이드 메뉴 -->
    <div th:replace="~{fragments/admin :: admin}"></div>

    <!-- 메인 컨텐츠 -->
    <div class="col">
      <div class="container-xl py-4">
        <h2 th:text="'회원: ' + ${member.memberName}"></h2>

        <!-- 회원 상세 정보 표 -->
        <table class="table table-bordered table-striped">
          <tbody>
          <tr>
            <th>아이디</th>
            <td th:text="${member.memberId}"></td>
          </tr>
          <tr>
            <th>이름</th>
            <td th:text="${member.memberName}"></td>
          </tr>
          <tr>
            <th>연락처</th>
            <td th:text="${member.memberNumber}"></td>
          </tr>
          <tr>
            <th>이메일</th>
            <td th:text="${member.memberEmail}"></td>
          </tr>
          <tr>
            <th>생일</th>
            <td th:text="${member.memberBirthAt}"></td>
          </tr>
          <tr>
            <th>생성일</th>
            <td th:text="${member.memberCreatedAt}"></td>
          </tr>
          <tr>
            <th>최근 로그인 시간</th>
            <td th:text="${member.memberLastLoginAt}"></td>
          </tr>
          <tr>
            <th>권한</th>
            <td th:text="${member.memberRole}"></td>
          </tr>
          <tr>
            <th>등급</th>
            <td th:text="${member.rating?.ratingName ?: 'N/A'}"></td>
          </tr>
          <tr>
            <th>회원 상태</th>
            <td th:text="${member.memberStatus?.statusName ?: 'N/A'}"></td>
          </tr>
          </tbody>
        </table>

        <a href="/admin/members" class="btn btn-secondary mt-3">목록으로 돌아가기</a>
      </div>
    </div>
  </div>

  <!-- 풋터 -->
  <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
