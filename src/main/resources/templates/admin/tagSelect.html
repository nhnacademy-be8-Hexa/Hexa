<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>BOOK Detail</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">

</head>
<body>


<div class="container">
    <!-- 헤더 포함 -->
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container">
        <h1>태그 선택</h1>
        <!-- 메시지 표시 (선택 시) -->
        <div th:if="${message}" class="alert alert-info" role="alert">
            <span th:text="${message}"></span>
        </div>

        <!-- 에러 메시지 표시 (선택 시) -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
        <form th:action="@{/book/{bookId}/admin/tagSelect(bookId=${bookId})}" method="post">
        <ul class="list-group mb-3">
            <li class="list-group-item" th:each="tag : ${tags}">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox"
                           th:id="'tag' + ${tag.tagId()}"
                           name="selectedTags"
                           th:value="${tag.tagId()}"
                           th:checked="${#lists.contains(assignedTags, tag)}">
                    <label class="form-check-label" th:for="'tag' + ${tag.tagId()}">
                        <span th:text="${tag.tagName}">태그 이름</span>
                    </label>
                </div>
            </li>
        </ul>
        <button type="submit" class="btn btn-primary">태그 업데이트</button>
        </form>
        <!-- 페이징 네비게이션 -->
        <div th:if="${currentPage == null || totalPages == null}">
            <p class="text-danger">페이지 정보를 가져오는 데 문제가 발생했습니다. 다시 시도해 주세요.</p>
        </div>
        <div th:if="${currentPage != null && totalPages != null}">
            <!-- 페이징 네비게이션 -->
            <nav aria-label="Page navigation example" class="mt-4">
                <ul class="pagination justify-content-center">
                    <!-- 이전 버튼 -->
                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{'/admin/tagSelect'(page=${currentPage != null && currentPage > 1 ? currentPage - 1 : 1})}">
                            &laquo;
                        </a>
                    </li>

                    <!-- 페이지 번호 -->
                    <li class="page-item" th:each="i : ${totalPages != null && totalPages > 0 ? #numbers.sequence(1, totalPages) : #numbers.sequence(1, 1)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:text="${i}"
                           th:href="@{'/admin/tagSelect'(page=${i})}"></a>
                    </li>

                    <!-- 다음 버튼 -->
                    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{'/admin/tagSelect'(page=${currentPage != null && currentPage < totalPages ? currentPage + 1 : totalPages})}">
                            &raquo;
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
