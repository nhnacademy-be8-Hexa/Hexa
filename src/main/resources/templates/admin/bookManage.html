<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 관리</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/admin.css">

</head>
<body>
<div class="container">
    <div th:replace="fragments/header :: header"></div>
    <div class="container-fluid d-flex gap-4 p-4 align-items-start">
        <!-- 사이드 메뉴 바 -->
        <div class="bg-light border rounded p-3" style="width: 250px;">
            <h4 class="text-center">메뉴</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/members">회원 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/bookManage">도서 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/reviewManage">리뷰 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/coupon">쿠폰 발행</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/point">포인트 관리</a>
                </li>
            </ul>
        </div>
        <!-- Main Content -->
        <div class="main-content">
            <!-- Search Bar -->
            <form class="search-bar" id="searchForm" method="get" action="/api/admin/memberManage">
                <div class="input-group">
                    <input type="text" class="form-control" id="search" name="search" placeholder="아이디로 검색" aria-label="Search by ID">
                    <button class="btn btn-primary" type="submit">검색</button>
                </div>
            </form>

            <!-- Header -->
            <header class="header">
                <h1>도서 목록</h1>
            </header>

            <!-- Table -->
            <div class="table-container">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>도서 아이디</th>
                        <th>제목</th>
                        <th>출간일</th>
                        <th>ISBN</th>
                        <th></th>
                        <th>판매가</th>
                        <th>포장 가능 여부</th>
                        <th>재고</th>
                        <th>판매량</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="member : ${members}">
                        <td th:text="${member.memberId}"></td>
                        <td th:text="${member.memberName}"></td>
                        <td th:text="${member.memberNumber}"></td>
                        <td th:text="${member.memberEmail}"></td>
                        <td th:text="${member.memberBirthAt}"></td>
                        <td th:text="${member.memberRole}"></td>
                        <td th:text="${member.rating}"></td>
                        <td>
                            <a th:href="@{'/admin/members/' + ${member.memberId}}" class="btn btn-primary btn-sm">수정</a>
                        </td>
                    </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>

    <!-- Optional: Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
