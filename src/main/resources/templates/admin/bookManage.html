<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 관리</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/admin.css">
    <!-- Bootstrap CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (옵션) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
    <!-- 헤더 -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- 전체 레이아웃 -->
    <div class="row g-4 p-4">
        <!-- 사이드 메뉴 바 -->
        <div class="col-auto bg-light border rounded p-3" style="width: 250px;">
            <h4 class="text-center">메뉴</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/members">회원 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/bookManage">도서 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/reviewManage">리뷰 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/coupon">쿠폰 발행</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/point">포인트 관리</a>
                </li>
            </ul>
        </div>

        <!-- 메인 컨텐츠 -->
        <div class="col">
            <!-- 도서 추가 버튼 -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>도서 관리</h2>
                <a th:href="@{/admin/bookManage/add}" class="btn btn-success">
                    <i class="bi bi-plus-circle me-2"></i>도서 추가
                </a>
            </div>

            <!-- 검색창 -->
            <div class="mb-4">
                <form class="search-bar d-flex" id="searchForm" method="get" action="/admin/bookManage">
                    <input type="text" class="form-control" id="search" name="search" placeholder="책 제목으로 검색" aria-label="Search by Title" th:value="${search}">
                    <!-- 필터링 파라미터를 유지하기 위해 히든 필드 추가 -->
                    <input type="hidden" name="sort" th:value="${sort}">
                    <input type="hidden" name="categoryIds" th:value="${categoryIds}">
                    <input type="hidden" name="publisherName" th:value="${publisherName}">
                    <input type="hidden" name="authorName" th:value="${authorName}">
                    <input type="hidden" name="sortByView" th:value="${sortByView}">
                    <input type="hidden" name="sortBySellCount" th:value="${sortBySellCount}">
                    <input type="hidden" name="sortByLikeCount" th:value="${sortByLikeCount}">
                    <input type="hidden" name="latest" th:value="${latest}">
                    <button class="btn btn-primary ms-2" type="submit">검색</button>
                </form>
            </div>

            <!-- 도서 목록 테이블 -->
            <div class="table-container mb-4">
                <table class="table table-bordered">
                    <thead class="table-light">
                    <tr>
                        <th>도서 아이디</th>
                        <th>제목</th>
                        <th>출간일</th>
                        <th>ISBN</th>
                        <th>판매가</th>
                        <th>포장 가능 여부</th>
                        <th>재고</th>
                        <th>판매량</th>
                        <th>수정</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.bookId}"></td>
                        <td th:text="${book.bookTitle}"></td>
                        <td th:text="${book.bookPubDate}"></td>
                        <td th:text="${book.bookIsbn}"></td>
                        <td th:text="${book.bookPrice}"></td>
                        <td th:text="${book.bookWrappable}"></td>
                        <td th:text="${book.bookAmount}"></td>
                        <td th:text="${book.bookSellCount}"></td>
                        <td>
                            <a th:href="@{'/admin/bookManage/edit/' + ${book.bookId}}" class="btn btn-primary btn-sm">수정</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- 페이징 네비게이션 -->
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <!-- 이전 페이지 버튼 -->
                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{'/admin/bookManage'(page=${currentPage - 1}, sort=${sort}, search=${search}, categoryIds=${categoryIds}, publisherName=${publisherName}, authorName=${authorName}, sortByView=${sortByView}, sortBySellCount=${sortBySellCount}, sortByLikeCount=${sortByLikeCount}, latest=${latest})}"
                           aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>

                    <!-- 페이지 번호 -->
                    <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                        th:classappend="${i} == ${currentPage} ? 'active'">
                        <a class="page-link" th:text="${i}"
                           th:href="@{'/admin/bookManage'(page=${i}, sort=${sort}, search=${search}, categoryIds=${categoryIds}, publisherName=${publisherName}, authorName=${authorName}, sortByView=${sortByView}, sortBySellCount=${sortBySellCount}, sortByLikeCount=${sortByLikeCount}, latest=${latest})}">1</a>
                    </li>

                    <!-- 다음 페이지 버튼 -->
                    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{'/admin/bookManage'(page=${currentPage + 1}, sort=${sort}, search=${search}, categoryIds=${categoryIds}, publisherName=${publisherName}, authorName=${authorName}, sortByView=${sortByView}, sortBySellCount=${sortBySellCount}, sortByLikeCount=${sortByLikeCount}, latest=${latest})}"
                           aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- 풋터 -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Optional: Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
