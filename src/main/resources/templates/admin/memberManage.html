<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 관리</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/admin.css">

</head>
<body>
<div class="container">
    <!-- 헤더 -->
    <div th:replace="fragments/header :: header"></div>
    <div class="page-header d-print-none">
        <div class="container-xl">
            <div class="row g-2 align-items-center">
                <div class="col">
                    <h1 class="page-title">회원 목록</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- 전체 레이아웃 -->
    <div class="row g-4">
        <!-- 사이드 메뉴 -->
        <div class="col-auto bg-light border rounded p-3" style="width: 250px;">
            <h4 class="text-center">메뉴</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/members">회원 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/bookManage">도서 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/reviewManage">리뷰 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/coupon">쿠폰 발행</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/point">포인트 관리</a>
                </li>
            </ul>
        </div>

        <!-- 메인 컨텐츠 -->
        <div class="col">
            <!-- 검색창 -->
            <div class="mb-4">
                <form class="search-bar d-flex" id="searchForm" method="get" action="/api/admin/memberManage">
                    <input type="text" class="form-control" id="search" name="search" placeholder="아이디로 검색" aria-label="Search by ID">
                    <button class="btn btn-primary ms-2" type="submit">검색</button>
                </form>
            </div>

            <!-- 회원 목록 -->
            <div class="table-container">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>회원 아이디</th>
                        <th>회원 이름</th>
                        <th>회원 연락처</th>
                        <th>이메일</th>
                        <th>생일</th>
                        <th>권한</th>
                        <th>등급</th>
                        <th>수정</th>
                        <th>삭제</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="member : ${members}">
                        <td th:text="${member.memberId}"></td>
                        <td th:text="${member.memberName}"></td>
                        <td th:text="${member.memberNumber}"></td>
                        <td th:text="${member.memberEmail}"></td>
                        <td th:text="${member.memberBirthAt}"></td>
                        <td th:text="${member.memberRole}"></td>
                        <td th:text="${member.rating}"></td>
                        <td>
                            <a th:href="@{'/admin/members/update/' + ${member.memberId}}" class="btn btn-primary btn-sm">수정</a>
                        </td>
                        <td>
                            <button class="btn btn-danger btn-sm delete-button" th:data-member-id="${member.memberId}">
                                삭제
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Optional: Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 삭제 버튼 클릭 이벤트
    document.querySelectorAll('.delete-button').forEach(button => {
        button.addEventListener('click', function () {
            const memberId = this.dataset.memberId;
            if (confirm('정말 삭제하시겠습니까?')) {
                fetch(`/api/members/${memberId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({memberStatus: '탈퇴'}),
                })
                    .then(response => {
                        if (response.ok) {
                            alert('회원 상태가 탈퇴로 변경되었습니다.');
                            location.reload(); // 페이지 새로고침
                        } else {
                            alert('삭제 실패. 다시 시도해주세요.');
                        }
                    });
            }
        });
    });
</script>

<!-- 풋터 -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
