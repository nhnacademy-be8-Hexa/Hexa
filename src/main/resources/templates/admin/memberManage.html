<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 관리</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
<div class="container">
    <!-- 헤더 -->
    <div th:replace="fragments/header :: header"></div>
    <div class="page-header d-print-none">
        <div class="container-xl">
            <div class="row g-2 align-items-center">
                <div class="col">
                    <h1 class="page-title">회원 목록</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- 전체 레이아웃 -->
    <div class="container-fluid d-flex gap-4 p-4 align-items-start">
        <!-- 사이드 메뉴 -->
        <div class="bg-light border rounded p-3" style="width: 250px;">
            <h4 class="text-center">메뉴</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/members">회원 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/bookManage">도서 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/reviewManage">리뷰 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/coupon">쿠폰 발행</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/point">포인트 관리</a>
                </li>
            </ul>
        </div>

        <!-- 메인 컨텐츠 -->
        <div class="col">
            <!-- 검색창 -->
            <div class="mb-4">
                <form class="search-bar d-flex" id="searchForm" method="get" action="/admin/members">
                    <input type="text" class="form-control" id="search" name="search" placeholder="아이디로 검색" aria-label="Search by ID">
                    <button class="btn btn-primary ms-2" type="submit">검색</button>
                </form>
            </div>

            <!-- 회원 목록 -->
            <div class="table-container">
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>회원 아이디</th>
                        <th>회원 이름</th>
                        <th>회원 연락처</th>
                        <th>이메일</th>
                        <th>생일</th>
                        <th>권한</th>
                        <th>등급</th>
                        <th>수정</th>
                        <th>삭제</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="member : ${members}">
                        <td th:text="${member.memberId}"></td>
                        <td>
                            <a href="#" onclick="showMemberDetail('${member.memberId}')">
                                <span th:text="${member.memberName}"></span>
                            </a>
                        </td>
                        <td th:text="${member.memberNumber}"></td>
                        <td th:text="${member.memberEmail}"></td>
                        <td th:text="${member.memberBirthAt}"></td>
                        <td th:text="${member.memberRole}"></td>
                        <td th:text="${member.rating?.ratingName}"></td>
                        <td>
                            <button type="submit" class="btn btn-primary btn-sm">수정</button>
                        </td>
                        <td>
                            <button class="btn btn-danger btn-sm delete-button" th:data-member-id="${member.memberId}">
                                삭제
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!-- 페이징 네비게이션 -->
                <nav aria-label="Page navigation example" class="mt-4">
                    <ul class="pagination justify-content-center">
                        <!-- 이전 페이지 버튼 -->
                        <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                            <a class="page-link" th:href="@{'/admin/members'(page=${currentPage - 1}, search=${search})}" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>

                        <!-- 페이지 번호 -->
                        <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                            th:classappend="${i eq currentPage} ? 'active'">
                            <a class="page-link" th:text="${i}"
                               th:href="@{'/admin/members'(page=${i}, search=${search})}">1</a>
                        </li>


                        <!-- 다음 페이지 버튼 -->
                        <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                            <a class="page-link" th:href="@{'/admin/members'(page=${currentPage + 1}, search=${search})}" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <div id="memberDetailModal" class="modal">
                    <div class="modal-content">
                        <h5 class="modal-title">회원 상세보기</h5>
                        <div id="memberDetailContent">
                            <!-- 상세 정보가 동적으로 추가됩니다 -->
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="closeModal()">닫기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional: Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 삭제 버튼 클릭 이벤트
        document.querySelectorAll('.delete-button').forEach(button => {
            button.addEventListener('click', function () {
                const memberId = this.dataset.memberId;
                if (confirm('정말 삭제하시겠습니까?')) {
                    fetch(`/api/members/${memberId}`, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({memberStatus: '탈퇴'}),
                    })
                        .then(response => {
                            if (response.ok) {
                                alert('회원 상태가 탈퇴로 변경되었습니다.');
                                location.reload(); // 페이지 새로고침
                            } else {
                                alert('삭제 실패. 다시 시도해주세요.');
                            }
                        });
                }
            });
        });

        function showMemberDetail(memberId) {
            // API 호출로 회원 상세 정보를 가져옵니다.
            fetch(`/api/members/${memberId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('회원 정보를 불러오는 데 실패했습니다.');
                    }
                    return response.json();
                })
                .then(member => {
                    // 모달에 데이터를 렌더링합니다.
                    const modalContent = document.getElementById('memberDetailContent');
                    modalContent.innerHTML = `
                <p><strong>회원 아이디:</strong> ${member.memberId}</p>
                <p><strong>회원 이름:</strong> ${member.memberName}</p>
                <p><strong>회원 연락처:</strong> ${member.memberNumber}</p>
                <p><strong>이메일:</strong> ${member.memberEmail}</p>
                <p><strong>생일:</strong> ${member.memberBirthAt}</p>
                <p><strong>권한:</strong> ${member.memberRole}</p>
                <p><strong>등급:</strong> ${member.rating?.ratingName}</p>
            `;

                    // 모달 표시
                    const modal = document.getElementById('memberDetailModal');
                    modal.style.display = 'block';
                })
                .catch(error => {
                    console.error('Error fetching member details:', error);
                    alert('회원 정보를 불러오는 중 오류가 발생했습니다.');
                });
        }

        function closeModal() {
            const modal = document.getElementById('memberDetailModal');
            modal.style.display = 'none';
        }
    </script>

    <!-- 풋터 -->
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
