<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주문 관리</title>


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
<div class="container">
  <!-- 헤더 -->
  <div th:replace="~{fragments/header :: header}"></div>
  <div class="page-header d-print-none">
    <div class="container-xl">
      <div class="row g-2 align-items-center">
        <div class="col">
          <h1 class="page-title">주문 목록</h1>
        </div>
      </div>
    </div>
  </div>

  <!-- 전체 레이아웃 -->
  <div class="container-fluid d-flex gap-4 p-4 align-items-start">
    <!-- 사이드 메뉴 -->
    <div th:replace="~{fragments/admin :: admin}"></div>

    <!-- 메인 컨텐츠 -->
    <div class="col">
      <div class="table-responsive">
        <table class="table admin-page-table">
          <thead>
          <tr>
            <th>Order ID</th>
            <th>Member ID</th>
            <th>Total Price</th>
            <th>Status</th>
            <th>Order Date</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="order : ${orders}">
            <td>
              <a th:href="@{/admin/orders/{orderId}(orderId=${order.orderId})}" th:text="${order.orderId}"></a>
            </td>            <td th:text="${order.member?.memberId ?: 'Unknown'}">-</td>
            <td th:text="${order.orderPrice}">-</td>
            <td th:text="${order.orderStatus?.orderStatus ?: 'Unknown'}"
                th:class="${order.orderStatus.orderStatusId == 2 ? 'text-warning' :
                 order.orderStatus.orderStatusId == 3 ? 'text-success' :
                 (order.orderStatus.orderStatusId == 4 or order.orderStatus.orderStatusId == 5) ? 'text-danger' :
                 'text-dark'}"
            >-</td>
            <td th:text="${#temporals.format(order.orderedAt, 'yyyy-MM-dd HH:mm')}">-</td>
          </tr>
          <tr th:if="${orders == null or #lists.isEmpty(orders)}">
            <td colspan="5" class="text-center">No orders available</td>
          </tr>
          </tbody>
        </table>
      </div>


      <!-- 페이징 네비게이션 -->
      <nav aria-label="Page navigation example" class="mt-4">
        <ul class="pagination justify-content-center">
          <!-- 이전 버튼 -->
          <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
            <a class="page-link"
               th:href="@{'/admin/orders'(page=${currentPage != null && currentPage > 1 ? currentPage - 1 : 1}, search=${search})}">
              &laquo;
            </a>
          </li>

          <!-- 페이지 번호 -->
          <li class="page-item" th:each="i : ${totalPages != null && totalPages > 0 ? #numbers.sequence(1, totalPages) : #numbers.sequence(1, 1)}"
              th:classappend="${i == currentPage} ? 'active'">
            <a class="page-link" th:text="${i}"
               th:href="@{'/admin/orders'(page=${i})}"></a>
          </li>

          <!-- 다음 버튼 -->
          <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
            <a class="page-link"
               th:href="@{'/admin/orders'(page=${currentPage != null && currentPage < totalPages ? currentPage + 1 : totalPages}, search=${search})}">
              &raquo;
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <!-- 풋터 -->
  <div th:replace="~{fragments/footer :: footer}"></div>
</div>
</body>
</html>
