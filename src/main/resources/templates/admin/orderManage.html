<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주문 상세정보</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
<div class="container">
  <!-- 헤더 -->
  <div th:replace="~{fragments/header :: header}"></div>

  <div class="page-header d-print-none">
    <div class="container-xl">
      <div class="row g-2 align-items-center">
        <div class="col">
          <h1 class="page-title">주문 상세정보</h1>
        </div>
      </div>
    </div>
  </div>

  <!-- 메인 컨텐츠 -->
  <div class="container-xl py-4">
    <h2 th:text="'주문 ID: ' + ${order.orderId}"></h2>

    <!-- 주문 상세 정보 표 -->
    <table class="table table-bordered table-striped">
      <tbody>
      <tr>
        <th>주문 ID</th>
        <td th:text="${order.orderId}"></td>
      </tr>
      <tr>
        <th>회원 ID</th>
        <td th:text="${order.member.memberId}"></td>
      </tr>
      <tr>
        <th>총액</th>
        <td th:text="${order.orderPrice}"></td>
      </tr>
      <tr>
        <th>주문 일자</th>
        <td th:text="${#temporals.format(order.orderedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
      </tr>
      <tr>
        <th>우편번호</th>
        <td th:text="${order.zoneCode}"></td>
      </tr>
      <tr>
        <th>주소</th>
        <td th:text="${order.address}"></td>
      </tr>
      <tr>
        <th>상세주소</th>
        <td th:text="${order.addressDetail}"></td>
      </tr>
      <tr>
        <th>주문 상태</th>
        <td th:text="${order.orderStatus.orderStatus}"></td>
      </tr>
      <tr>
        <th>포장 여부</th>
        <td th:text="${order.wrappingPaper != null ? '포함' : '없음'}"></td>
      </tr>
      </tbody>
    </table>

    <a href="/admin/orders" class="btn btn-secondary mt-3">목록으로 돌아가기</a>
  </div>
</div>
</body>
</html>
