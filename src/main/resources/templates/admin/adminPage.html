<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>ADMIN PAGE</title>
    <link href="/css/dist/tabler.min.css?1692870487" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
<div class="container">
    <!-- 헤더 -->
    <div th:replace="~{fragments/header :: header}" class="col-3"></div>

    <div class="page-header d-print-none">
        <div class="container-xl">
            <div class="row g-2 align-items-center">
                <div class="col-9">
                    <h1 class="page-title">ADMIN PAGE</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid d-flex gap-4 p-4 align-items-start">
        <!-- 사이드 메뉴 -->
        <div th:replace="~{fragments/admin :: admin}"></div>
        <div class="page-wrapper">
            <div class="page-body">
                <div class="container-xl">
                    <div class="row row-deck row-cards">
                        <!-- 기존 UI 유지 -->
                        <div class="col-md-12 col-lg-10">
                            <div class="card">
                                <div class="card-body">
                                    <h3 class="card-title">카테고리별 판매된 도서 수</h3>
                                    <div id="chart-mentions" class="chart-lg"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-lg-10">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">Most View Books</h3>
                                </div>
                                <div class="card-table table-responsive">
                                    <table class="table admin-page-table">
                                        <thead>
                                        <tr>
                                            <th>BOOK NAME</th>
                                            <th>AUTHOR(S)</th>
                                            <th>LIKES</th>
                                            <th>BOOK VIEW</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="book : ${mostVisitedBooks}">
                                            <td th:text="${book.bookTitle}"></td>
                                            <td>
                                                <ul>
                                                    <li th:each="author : ${bookAuthorsMap[book.bookId]}" th:text="${author.authorName}"></li>
                                                </ul>
                                            </td>
                                            <td th:text="${bookLikesMap[book.bookId]}"></td>
                                            <td th:text="${book.bookView}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <!-- 페이징 -->
                        <div class="col-md-12 col-lg-10 mt-4">
                            <nav aria-label="Page navigation example" class="mt-4">
                                <ul class="pagination justify-content-center">
                                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                        <a class="page-link" th:href="@{'/admin'(page=${currentPage - 1})}">&laquo;</a>
                                    </li>
                                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                                        th:classappend="${i == currentPage} ? 'active'">
                                        <a class="page-link" th:text="${i + 1}" th:href="@{'/admin'(page=${i})}"></a>
                                    </li>
                                    <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                                        <a class="page-link" th:href="@{'/admin'(page=${currentPage + 1})}">&raquo;</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <!-- 주문 상태 관리 -->
                        <div class="col-md-12 col-lg-10">
                            <div class="card mb-4">
                                <div class="card-header">
                                    <h3 class="card-title">배송 상태 관리</h3>
                                </div>
                                <div class="table-responsive">
                                    <table class="table admin-page-table">
                                        <thead>
                                        <tr>
                                            <th>주문 ID</th>
                                            <th>회원 ID</th>
                                            <th>총액</th>
                                            <th>주문 일자</th>
                                            <th>우편번호</th>
                                            <th>주소</th>
                                            <th>상세주소</th>
                                            <th>포장 여부</th>
                                            <th>상태</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="order : ${orders}">
                                            <td th:text="${order.orderId}"></td>
                                            <td th:text="${order.member.memberId}"></td>
                                            <td th:text="${order.orderPrice}"></td>
                                            <td th:text="${#temporals.format(order.orderedAt, 'yyyy-MM-dd HH:mm')}"></td>
                                            <td th:text="${order.zoneCode}"></td>
                                            <td th:text="${order.address}"></td>
                                            <td th:text="${order.addressDetail}"></td>
                                            <td th:text="${order.wrappingPaper?.wrappingPaperName ?: '미포함'}"></td>
                                            <td th:text="${order.orderStatus.orderStatus}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <!-- 반품 상태 관리 -->
                        <div class="col-md-12 col-lg-10">
                            <div class="card mb-4">
                                <div class="card-header">
                                    <h3 class="card-title">반품 상태 관리</h3>
                                </div>
                                <div class="table-responsive">
                                    <table class="table card-table admin-page-table">
                                        <thead>
                                        <tr>
                                            <th>작업명</th>
                                            <th>상태</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <!-- 반품 상태 샘플 -->
                                        <tr>
                                            <td>반품 처리 요청</td>
                                            <td>진행중</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>
</body>
</html>
