<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출판사 추가</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
<div class="container">
    <!-- 헤더 -->
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="page-header d-print-none">
        <div class="container-xl">
            <div class="row g-2 align-items-center">
                <div class="col">
                    <h1 class="page-title">출판사 추가</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- 메인 컨텐츠 -->
    <div class="container-fluid d-flex gap-4 justify-content-center p-4 align-items-start">
        <div th:replace="~{fragments/admin :: admin}"></div>

        <div class="col">
            <form th:action="@{/admin/publisherManage/add}" method="post" class="card shadow-sm p-4">
                <div class="mb-3">
                    <label for="publisherName" class="form-label">출판사 이름</label>
                    <input type="text" class="form-control" id="publisherName" name="publisherName" placeholder="추가 할 출판사 이름을 입력하세요" required>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">추가</button>
                    <a th:href="@{/admin/bookManage}" class="btn btn-secondary">취소</a>
                </div>
            </form>
        </div>
    </div>

    <!-- 풋터 -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
