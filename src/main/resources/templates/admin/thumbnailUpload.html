<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>도서 썸네일 추가</title>
    <!-- CSS files -->
    <!-- 필수 -->
    <link href="/css/dist/tabler.min.css?1692870487" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/admin.css">

    <!-- 외부 플러그인의 스타일이 필요하면 유지
    <link href="./dist/css/tabler-vendors.min.css?1692870487" rel="stylesheet"/> -->
</head>
<body>
<script src="/css/dist/demo-theme.min.js?1692870487"></script>
<div class="container">
    <!-- 헤더 포함 -->
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="page-header d-print-none">
        <div class="container-xl">
            <div class="row g-2 align-items-center">
                <div class="col">
                    <h1 class="page-title">도서 썸네일 추가</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid d-flex gap-4 p-4 align-items-start">
        <!-- 사이드 메뉴 바 -->
        <div class="bg-light border rounded p-3" style="width: 250px;">
            <h4 class="text-center">메뉴</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/members">회원 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/bookManage">도서 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/reviewManage">리뷰 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/coupon">쿠폰 발행</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/point">포인트 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/tagManage">태그 관리</a>
                </li>
            </ul>
        </div>
        <!-- 메인 컨텐츠 -->
        <div class="page-wrapper">
            <div class="page-body">
                <div class="container-xl">
                    <div class="row row-deck row-cards">
                        <div class="col-md-12 col-lg-8">
                            <div class="card">
                                <div class="card-body">
                                    <h3 class="card-title">도서 썸네일 업로드</h3>
                                    <!-- 업로드 폼 시작 -->
                                    <form th:action="@{/admin/bookManage/thumbnail/{bookId}(bookId=${bookId})}" method="post" enctype="multipart/form-data">
                                        <input type="hidden" name="bookId" th:value="${bookId}"/>

                                        <!-- 메시지 표시 -->
                                        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                                        <!-- 썸네일 파일 입력 -->
                                        <div class="mb-3">
                                            <label for="thumbnail" class="form-label">썸네일 이미지 업로드:</label>
                                            <input type="file" id="thumbnail" name="thumbnail" class="form-control" accept="image/*" required/>
                                        </div>

                                        <!-- 제출 버튼 -->
                                        <button type="submit" class="btn btn-primary">업로드</button>
                                        <a th:href="@{/admin/bookManage/edit/{bookId}(bookId=${bookId})}" class="btn btn-secondary">취소</a>
                                    </form>
                                    <!-- 업로드 폼 끝 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 풋터 포함 -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Libs JS -->
    <script src="/css/dist/apexcharts.min.js?1692870487" defer></script>
    <script src="/css/dist/jsvectormap.min.js?1692870487" defer></script>
    <script src="/css/dist/world.js?1692870487" defer></script>
    <script src="/css/dist/world-merc.js?1692870487" defer></script>
    <!-- Tabler Core -->
    <script src="/css/dist/tabler.min.js?1692870487" defer></script>
    <script src="/css/dist/demo.min.js?1692870487" defer></script>
</div>
</body>
</html>
