<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주문 상세정보</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
  <!-- 헤더 -->
  <div th:replace="~{fragments/header :: header}"></div>

  <div class="page-header d-print-none">
    <div class="container-xl">
      <div class="row g-2 align-items-center">
        <div class="col">
          <h1 class="page-title">주문 상세정보</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="container-xl py-4">
    <h2 th:text="'주문 ID: ' + ${order.orderId}"></h2>
    <table class="table table-bordered table-striped">
      <tbody>
      <tr>
        <th>주문 ID</th>
        <td th:text="${order.orderId}"></td>
      </tr>
      <tr>
        <th>회원 ID</th>
        <td th:text="${order.member.memberId}"></td>
      </tr>
      <tr>
        <th>회원 이름</th>
        <td th:text="${order.member.memberName}"></td>
      </tr>
      <tr>
        <th>도서 ID</th>
        <td th:each="book : ${order.books}" th:text="${book.bookId}"></td>
      </tr>
      <tr>
        <th>도서 이름</th>
        <td th:each="book : ${order.books}" th:text="${book.bookName}"></td>
      </tr>
      <tr>
        <th>연락처</th>
        <td th:text="${order.member.memberNumber}"></td>
      </tr>
      <tr>
        <th>우편번호</th>
        <td th:text="${order.zoneCode}"></td>
      </tr>
      <tr>
        <th>주소</th>
        <td th:text="${order.address} + ' ' + ${order.addressDetail}"></td>
      </tr>
      <tr>
        <th>주문일자</th>
        <td th:text="${#temporals.format(order.orderedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
      </tr>
      <tr>
        <th>주문 상태</th>
        <td th:text="${order.orderStatus.orderStatus}"></td>
      </tr>
      <tr>
        <th>총 금액</th>
        <td th:text="${order.orderPrice}"></td>
      </tr>
      <tr>
        <th>포장 여부</th>
        <td th:text="${order.wrappingPaper != null ? '포함' : '없음'}"></td>
      </tr>
      </tbody>
    </table>

    <div class="mt-3">
      <button th:if="${order.orderStatus.orderStatus == 'WAIT'}"
              th:onclick="'processOrder(' + ${order.orderId} + ')'"
              class="btn btn-primary">주문 처리</button>
      <a href="/admin/orders" class="btn btn-secondary">목록으로 돌아가기</a>
    </div>
  </div>

  <!-- Footer -->
  <div th:replace="~{fragments/footer :: footer}" class="footer mt-auto"></div>
</div>
</body>
</html>

<script>
  function processOrder(orderId) {
    fetch(`/admin/orders/${orderId}/process`, {method: 'POST'})
            .then(response => {
              if (response.ok) {
                alert('주문 상태가 배송중으로 변경되었습니다.');
                window.location.reload();
              } else {
                alert('처리에 실패했습니다.');
              }
            });
  }
</script>
