<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

<div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <form method="post" action="/login/process">
        <h1 class="h3 mb-3 fw-normal text-center" th:text="#{login.signIn}"></h1>

        <!-- Error Message Section -->
        <div th:if="${error}" class="alert alert-danger text-center" role="alert">
            <span th:text="${error}"></span>
        </div>

        <div class="form-floating mb-3">
            <input type="text" name="id" class="form-control" id="id" placeholder="회원 아이디" required>
            <label for="id" th:text="#{login.id}"></label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" name="password" class="form-control" id="password" placeholder="비밀번호" required>
            <label for="password" th:text="#{login.password}"></label>
        </div>

        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit" th:text="#{login.signIn}"></button>
    </form>
    <div class="text-center mt-4">
        <a href="?locale=kor" class="btn btn-outline-primary btn-sm">한국어</a>
        <a href="?locale=eng" class="btn btn-outline-secondary btn-sm ms-2">English</a>
    </div>
</div>

</body>
</html>
