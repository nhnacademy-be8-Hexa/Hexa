    <title>Heax Books</title>

    <link rel="stylesheet" href="/css/styles.css">

    <script>
        // 책을 클릭 시 상세 페이지로 이동
        function goToBookPage(bookId) {
            // 예시로 bookId를 URL에 붙여서 이동
