<div th:fragment="header">
    <!-- 상단 네비게이션 바 -->
    <header>
        <nav>
            <div class="top-menu">

                <ul>
                    <!-- 로그인 상태 확인 -->
                    <li th:if="${T(com.nhnacademy.hello.common.util.AuthInfoUtils).isLogin()}">
                        <p>현재 로그인된 유저 아이디: <span th:text="${T(com.nhnacademy.hello.common.util.AuthInfoUtils).getUsername()}"></span></p>

                        <!-- 관리자 권한 확인 -->
                        <a th:if="${T(com.nhnacademy.hello.common.util.AuthInfoUtils).getRole() == 'ROLE_ADMIN'}"
                           href="/admin"
                           class="menu-item">
                            관리자페이지
                        </a>

                        <a href="/mypage" class="menu-item">마이페이지</a>
                        <a href="/cart" class="menu-item">장바구니</a>
                        <a href="/logout" class="menu-item">로그아웃</a>
                    </li>

                    <!-- 비로그인 상태 -->
                    <li th:if="${!T(com.nhnacademy.hello.common.util.AuthInfoUtils).isLogin()}">
                        <a href="/login" class="menu-item">로그인</a>
                        <a href="/register" class="menu-item">회원가입</a>
                        <a href="/cart" class="menu-item">장바구니</a>
                    </li>
                </ul>
            </div>

            <div class="middle-container">
                <div class="logo-container">
                    <a href="/" class="logo-link"> <!-- 로고를 홈으로 연결 -->
                        <img src="/images/hexaLogo.png" alt="Heax Books 로고" class="logo">
                    </a>
                </div>
                <div class="search-bar-container">
                    <form class="search-form">
                        <label>
                            <input type="text" class="search-input" placeholder="검색어를 입력하세요">
                        </label>
                        <button type="submit" class="search-button">검색</button>
                    </form>
                </div>
            </div>



            <!-- 카테고리 메뉴 -->
            <div class="category-menu">
                <a href="/bestsellers" class="category-item">베스트셀러</a>
                <a href="/newarrivals" class="category-item">신작</a>

                <!-- 드롭다운 카테고리 -->
                <div class="dropdown">
                    <a href="#" class="category-item">카테고리</a>
                    <div class="dropdown-menu">
                        <!-- 1차 카테고리 -->
                        <div class="dropdown-item">
                            <a href="/fiction">소설</a>
                            <!-- 2차 카테고리 -->
                            <div class="sub-dropdown-menu">
                                <a href="/fiction/romance">로맨스</a>
                                <a href="/fiction/thriller">스릴러</a>
                            </div>
                        </div>
                        <div class="dropdown-item">
                            <a href="/selfhelp">자기계발서</a>
                            <!-- 2차 카테고리 -->
                            <div class="sub-dropdown-menu">
                                <a href="/selfhelp/motivation">동기부여</a>
                                <a href="/selfhelp/business">비즈니스</a>
                            </div>
                        </div>
                        <div class="dropdown-item">
                            <a href="/children">아동도서</a>
                            <!-- 2차 카테고리 -->
                            <div class="sub-dropdown-menu">
                                <a href="/children/story">동화</a>
                                <a href="/children/education">교육</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

</div>
