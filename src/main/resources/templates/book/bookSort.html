<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 다국어 처리된 페이지 타이틀 -->
    <title th:text="#{bookSort.page.title}">Hexa Books</title>

    <!-- 외부 CSS 파일 링크 -->
    <link rel="stylesheet" href="/css/styles.css">

    <script>
        // 책을 클릭 시 상세 페이지로 이동
        function goToBookPage(bookId) {
            window.location.href = '/book/' + bookId; // bookId를 URL에 붙여서 상세 페이지로 이동
        }
    </script>
</head>
<body>

<div class="container">
    <!-- 헤더 포함 -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- 검색 결과 섹션 -->
    <section>
        <!-- 다국어 처리된 검색 결과 제목 -->
        <h2 class="section-title" th:text="#{bookSort.search.result}">검색 결과</h2>

        <!-- 검색어가 없다면 빈 결과 메시지 출력 -->
        <div th:if="${#lists.isEmpty(searchBooksWithImages)}" class="no-results">
            <p th:text="#{bookSort.search.empty}">검색 결과가 없습니다.</p>
        </div>

        <div class="book-list">
            <div class="book-item clickable-book"
                 th:each="book : ${searchBooksWithImages}"
                 th:data-book-id="${book.bookId()}">
                <!-- 다국어 처리된 이미지 alt 속성 -->
                <img th:src="${book.imagePath()}"
                     th:alt="|${book.bookTitle()} #{bookSort.book.imageAlt}|">
                <div class="book-title"
                     th:text="${#strings.contains(book.bookTitle(), '-') ? #strings.substringBefore(book.bookTitle(), '-') : book.bookTitle()}">
                    <span th:text="#{bookSort.book.title}">책 제목</span>
                </div>
            </div>
        </div>

    </section>

    <!-- 페이징 네비게이션 -->
    <nav aria-label="Page navigation example" th:if="${totalPages > 0}">
        <div class="pagination justify-content-center">
            <!-- 이전 페이지 버튼 -->
            <span class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
        <a class="page-link"
           th:href="@{'/search'(page=${currentPage - 1 > 0 ? currentPage - 1 : 1}, search=${search})}"
           th:attr="aria-label=#{bookSort.pagination.previous}">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </span>

            <!-- 페이지 번호 -->
            <span class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                  th:classappend="${i eq currentPage} ? 'active'">
        <a class="page-link" th:text="${i}"
           th:href="@{'/search'(page=${i}, search=${search})}">1</a>
      </span>

            <!-- 다음 페이지 버튼 -->
            <span class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
        <a class="page-link"
           th:href="@{'/search'(page=${currentPage + 1 <= totalPages ? currentPage + 1 : totalPages}, search=${search})}"
           th:attr="aria-label=#{bookSort.pagination.next}">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </span>
        </div>
    </nav>

    <!-- 풋터 포함 -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

<!-- JavaScript 수정: 다국어 처리를 위한 인라인 변수 선언 포함 -->
<script th:inline="javascript">
    /*<![CDATA[*/
    // 다국어 메시지 변수 선언
    var accessDeniedMsg = /*[[#{bookSort.error.accessDenied}]]*/ "접근 권한이 없습니다";

    window.onload = function () {
        // URL에서 clearLocalCart 파라미터와 error 파라미터 확인
        const urlParams = new URLSearchParams(window.location.search);
        const clearLocalCart = urlParams.get('clearLocalCart');
        const errorMessage = urlParams.get('error');

        // 로그인 성공 시 로컬 스토리지에서 cart 삭제
        if (clearLocalCart === 'true') {
            localStorage.removeItem("cart");
        }

        // 다국어 처리된 에러 메시지 (접근 거부 시)
        if (errorMessage === 'access_denied') {
            alert(accessDeniedMsg);
        }

        // URL에서 파라미터 제거 후 경로 갱신
        const newUrl = window.location.pathname + (urlParams.toString() ? '?' + urlParams.toString() : '');
        history.replaceState(null, null, newUrl);

        // 책 아이템 클릭 이벤트 핸들러
        document.querySelectorAll('.clickable-book').forEach(bookItem => {
            bookItem.addEventListener('click', function () {
                const bookId = this.dataset.bookId;
                goToBookPage(bookId);
            });
        });
    };
    /*]]>*/
</script>

</body>
</html>
