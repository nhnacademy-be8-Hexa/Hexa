<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOOK Detail</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">


</head>
<body>

    <div class="container">

    <!-- 헤더 포함 -->
    <div th:replace="fragments/header :: header"></div>

        <div class="row">

            <!-- 책 이미지 -->
            <div class="col-md-4 text-center">
                <img src="book-placeholder.jpg" alt="책 이미지" class="img-fluid">
            </div>

            <!-- 책 정보 -->
            <div class="col-md-8">
                <h2 th:text="${book.bookTitle}">책 제목</h2>

                <!-- 출판사 -->
                <p class="text-muted mb-1" th:text="'출판사: ' + ${book.publisher.publisherName}">출판사 정보</p>

                <!-- 작가 -->
                <p class="mb-1" th:text="'저자: ' + ${#strings.arrayJoin(authors, ', ')}">저자1, 저자2...</p>

                <!-- 상태 -->
                <p class="text-muted mb-1" th:text="'상태: ' + ${book.bookStatus.bookStatus}">책 상태</p>

                <!-- 가격 -->
                <p class="mb-1">
                    <span>정가:</span> <span th:text="${book.bookOriginPrice} + '원'">정가</span> /
                    <span>판매가:</span> <span th:text="${book.bookPrice} + '원'">판매가</span>
                </p>

                <!-- 별점 및 리뷰 -->
                <p>
                    별점: ★★★☆☆ (리뷰 수: <span th:text="${book.bookView}">0</span>)
                </p>

<!--                좋아요 갯수 및 버튼 -->
                <div class="d-flex align-items-center mb-3">
                    <span class="me-3">
                        좋아요 <span th:text="${likeCount}">0</span>
                    </span>
                    <form th:action="@{/book/{bookId}/like(bookId=${book.bookId})}" method="post">
                        <button type="submit" class="btn btn-light">
                            <i class="bi bi-heart-fill" style="color: red; background: transparent;"></i>
                        </button>
                    </form>
                </div>



                <!-- 수량 선택 -->
                <div class="mb-3">
                    <label for="quantity" class="form-label">수량:</label>
                    <input type="number" id="quantity" name="quantity" class="form-control w-25" min="1" max="10" value="1">
                </div>

                <!-- 버튼들 -->
                <div class="d-flex">
                    <button type="button" class="btn btn-outline-success me-2" >장바구니 담기</button>
                    <button type="button" class="btn btn-outline-danger" >바로 구매</button>
                </div>
            </div>
        </div>

        <!-- 풋터 -->
        <div th:replace="fragments/footer :: footer"></div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
