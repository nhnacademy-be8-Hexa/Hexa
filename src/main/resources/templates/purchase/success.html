<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" > <!-- Thymeleaf 네임스페이스 추가 -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">

</head>
<body>

<div class="container mt-5">

  <div th:replace="~{fragments/header :: header}"></div>

  <div class="d-flex justify-content-center align-items-center" style="height: 60vh;">
    <div class="text-center">
      <h1 th:text="#{purchase_success.header}">주문이 완료되었습니다.</h1>
      <p class="h4 text-success">
        <span th:text="#{purchase_success.orderName}"/> <span th:text="${orderName}"></span>
      </p>
      <p class="h4 text-primary">
        <span th:text="#{purchase_success.total}"/> <span th:text="${totalPrice}"></span> <span th:text="#{won}"/>
      </p>
      <p class="h4 text-muted">
        <span th:text="#{purchase_success.orderId}"/> <span th:text="${orderId}"></span>
      </p>
      <a href="/" class="btn btn-primary mt-4" th:text="#{purchase_success.home}">홈으로</a>
    </div>
  </div>

  <div th:replace="~{fragments/footer :: footer}"></div>

</div>

</body>
</html>
