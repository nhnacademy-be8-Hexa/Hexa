<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">

    <h1>구매 페이지</h1>

    <div class="purchase-list">
        <h3>구매할 품목:</h3>
        <ul>
            <li th:each="item : ${itemsToPurchase}">
                <span th:text="${item.getBook().getBookTitle()}">도서 제목</span>
                - <span th:text="${item.getBook().getBookPrice()} + '원'">가격</span>
                - <span th:text="'수량: ' + ${item.getCartAmount()}">수량</span>
            </li>
        </ul>
    </div>

    <form th:action="@{/purchase/complete}" method="post">
        <button type="submit" class="btn btn-primary">구매 완료</button>
    </form>

    <a href="/cart" class="btn btn-secondary">장바구니로 돌아가기</a>

</div>
</body>
</html>
