name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Upload JAR file
        uses: appleboy/scp-action@master
        with:
            host: ${{ secrets.SSH_IP }}
            username: ${{ secrets.SSH_ID }}
            key: ${{ secrets.SSH_KEY }}
            port: ${{ secrets.SSH_PORT }}
            source: "target/*.jar"
            target: "~/target/"
            rm: false


      - name: Execute shell script1
        uses: appleboy/ssh-action@master
        with:
            host: ${{ secrets.SSH_IP }}
            username: ${{ secrets.SSH_ID }}
            key: ${{ secrets.SSH_KEY }}
            port: ${{ secrets.SSH_PORT }}
            script: |
              if [ -f ./script/deploy1.sh ]; then
                chmod +x ./script/deploy1.sh
                ./script/deploy1.sh
              else
                echo "Error: ./script/deploy1.sh does not exist."
                exit 1
              fi

      - name: Execute shell script2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_IP }}
          username: ${{ secrets.SSH_ID }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            if [ -f ./script/deploy2.sh ]; then
              chmod +x ./script/deploy2.sh
              ./script/deploy2.sh
            else
              echo "Error: ./script/deploy2.sh does not exist."
              exit 1
            fi
